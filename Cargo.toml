[workspace]
members = [
  "crates/slipfeed",
  "crates/slipstream",
]
resolver = "2"

[workspace.package]
version = "0.3.0"
edition = "2021"
authors = ["hachha <hachha@hachha.dev>"]
keywords = []
categories = []
repository = "https://github.com/harrisonhall/slipstream"
description = "Feed fetching, filtering, and combining utilities."
readme = "README.md"
rust-version = "1.82.0"

[workspace.dependencies]
atom_syndication = "0.12"
chrono = { version = "0.4", features = ["serde"] }
clap = {version = "4.5", features = ["derive"] }
futures = "0.3"
reqwest = { version = "0.12", features = ["rustls-tls"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.38", features = ["sync", "rt", "rt-multi-thread", "macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"

[profile.dev]
opt-level = 1
overflow-checks = true

[profile.release]
opt-level = 3
overflow-checks = true
strip = true
lto = true
codegen-units = 1
