[workspace]
members = [
  "crates/pipes",
  "crates/slipstream",
]
resolver = "2"

[workspace.dependencies]
bon = "3"
chrono = "0.4"
futures = "0.3"
reqwest = { version = "0.12", features = ["rustls-tls"], default-features = false }
syndication = "0.5"
# crossbeam = "0.8.4"
# serde = "1.0"
tokio = { version = "1.38.0", features = ["sync", "rt", "macros"] }
# tokio-stream = "0.1.15"
# tokio-util = { version = "0.7.11", features = ["codec", "io", "net"] }

[profile.dev]
opt-level = 1
overflow-checks = false
