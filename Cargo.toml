[workspace]
members = [
  "crates/slipfeed",
  "crates/slipstore",
  "crates/slipstream",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["hachha <hachha@hachha.dev>"]
categories = []
repository = "https://github.com/harrisonhall/slipstream"
rust-version = "1.82.0"

[workspace.dependencies]
bon = "3"
chrono = "0.4"
futures = "0.3"
reqwest = { version = "0.12", features = ["rustls-tls"], default-features = false }
syndication = "0.5"
tokio = { version = "1.38.0", features = ["sync", "rt", "macros"] }

[profile.dev]
opt-level = 1
overflow-checks = false
